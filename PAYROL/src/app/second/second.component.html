      <mat-sidenav-container fullscreen>
          <mat-sidenav mode="side" #sidenav opened position="start">
              <img   src="assets/download.png">
              <ul>
           <li><a routerLink="/home-tabs" >HOME</a></li>
           <li><a href="" >EMPLOYEE</a></li>
           <li><a routerLink="/joining-tabs" >JOINING</a></li>
           <li><a routerLink="/appointment" >APPOINTMENT</a></li>
           <li><a href="" >DEPARTMENT</a></li>
           <li><a routerLink="/salary" > PAYSLIP COMPONENT </a></li>
           <li><a routerLink="/attendence" >ATTENDENCE</a></li>
           <li><a routerLink="/payslip" >PAYROLL</a></li>
           <li><a href="" >APPRISAL</a></li>
           <li><a href="" >SEPARATION</a></li>
           <li><a href="" >RELIVING</a></li>
           <li><a href="" >TICKET</a></li>
           
          </ul>
        
      
          </mat-sidenav>
          <mat-sidenav-content>
            <mat-toolbar color="primary">
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
           
              ENVISION INTEGRATED SERVICES PVT.LTD
              
              <span class="toolbar-spacer"></span>
              <button style="padding-right:3px; margin:20px;" mat-raised-button color="primary"
  matBadge="3" matBadgePosition="after" matBadgeColor="accent">
Notifications
</button>
            
               <a routerLink="/login" >LOGIN</a>
            </mat-toolbar>
  
            <div class="main-content">
  
   
  
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="dates">
                        <th mat-header-cell *matHeaderCellDef>DATES </th>
                        <td mat-cell *matCellDef="let element">{{element.dates}}</td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="intime">
                        <th mat-header-cell *matHeaderCellDef>IN-TIME </th>
                        <td mat-cell *matCellDef="let element">  <input type="text"></td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="outtime">
                        <th mat-header-cell *matHeaderCellDef> OUT-TIME </th>
                        <td mat-cell *matCellDef="let element"> <input type="text"></td>
                      </ng-container>
                  
                      <!-- durationColumn -->
                      <ng-container matColumnDef="duration">
                        <th mat-header-cell *matHeaderCellDef> DURATION</th>
                        <td mat-cell *matCellDef="let element">  <input type="text"> </td>
                      </ng-container>
                      <ng-container matColumnDef="days">
                          <th mat-header-cell *matHeaderCellDef>Number of days</th>
                          <td mat-cell *matCellDef="let element">  <input type="text"> </td>
                        </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[1, 7, 14,21,28,30]" showFirstLastButtons></mat-paginator>
                  </div>
                  
  
   
   
  
  
              
  
              
             </div>
             </mat-sidenav-content>
