

  <body>

    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Login In</h5>
                <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-label-group">
                    <div class="form-group">
                    <input type="username" id="username" class="form-control" placeholder="User Name" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"  required autofocus>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">User Name is required</div>
                      <div *ngIf="f.username.errors.minlength">UserName  at least 4 characters</div>
                      
                    </div>
                    
                    <label for="username"></label>
                  </div>
                  </div>
    
                  <div class="form-label-group">
                    <div class-="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  required>
                    
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">password is required</div>
                        <div *ngIf="f.password.errors.minlength">password  at least 6 characters</div>
                      </div>
                    
                    <label for="inputPassword"></label>
                  </div>
                  </div>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1"     >
                    
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                   
                 
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"  >Login in</button>
                  <span class="psw">Forgot <a href="#" style="margin-right:170px;">password?</a> <a routerLink="/subnav">Register</a></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
